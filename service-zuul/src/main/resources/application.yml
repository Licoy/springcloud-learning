eureka:
  client:
    service-url:
      default-zone: http://localhost:8761/eureka/
server:
  port: 8770
spring:
  application:
    name: service-zuul
zuul:
  routes:
    api-a:
      path: /api-a/**
      serviceId: service-ribbon
    api-b:
      path: /api-b/**
      serviceId: service-feign
ribbon:
  connect-timeout: 3000
  read-timeout: 3000